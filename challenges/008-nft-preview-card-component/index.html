<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body class="centered">
    <div class="nft-card">
      <div class="img-box">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image of an nft card"
          class="nft-card__image"
        />
        <div class="middle">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <h1 class="ch-clr-pointer">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <span class="price">0.041 ETH </span
        ><span class="duration">3 days left </span>
      </div>
      <hr />
      <div class="creation">
        <img
          src="./images/image-avatar.png"
          alt="An avatar of the creator"
          class="avatar"
        />
        <p>
          Creation of
          <span class="creation__name ch-clr-pointer">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/WilAm1/" target="_blank">WilAm1</a>.
    </div>
  </body>
</html>
