<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./styles.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen flex-col">
    <main class="flex-1 md:grid md:place-content-center">
      <!-- gradient bg -->
      <div
        class="text-center text-paleBlue bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue rounded-b-3xl md:rounded-lg p-12 space-y-6"
      >
        <!-- result -->
        <p class="text-xl text-lightLavender">Your Result</p>
        <!-- Circle -->
        <div class="grid place-content-center">
          <div
            class="circle w-32 h-32 rounded-full bg-gradient-to-b from-violetBlue to-persianBlue grid place-content-center"
          >
            <h2 class="text-5xl font-extrabold text-white">76</h2>
            <p>of 100</p>
          </div>
        </div>
        <!-- result text -->
        <div class="space-y-2">
          <h2 class="text-xl font-extrabold">Great</h2>
          <p class="max-w-prose">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="p-8 space-y-4">
        <h2 class="">Summary</h2>

        <div class="px-4 space-y-8 border">
          <div class="p-4 rounded-xl flex justify-between">
            <span class="text-lightRed">
              <img
                class="inline"
                src="assets/images/icon-reaction.svg"
                alt=""
              />
              Reaction
            </span>
            <span>80 <span class="text-lightLavender">/ 100</span></span>
          </div>
          <div class="border p-4 rounded-xl flex justify-between">
            <span class="text-orangeyYellow">
              <img class="inline" src="assets/images/icon-memory.svg" alt="" />
              Memory
            </span>
            <span>92 <span class="text-lightLavender">/ 100</span></span>
          </div>
          <div class="border p-4 rounded-xl flex justify-between">
            <span class="text-greenTeal">
              <img class="inline" src="assets/images/icon-verbal.svg" alt="" />
              Verbal
            </span>
            <span>61 <span class="text-lightLavender">/ 100</span></span>
          </div>
          <div class="border p-4 rounded-xl flex justify-between">
            <span class="text-cobaltBlue">
              <img class="inline" src="assets/images/icon-visual.svg" alt="" />
              Visual
            </span>
            <span>72 <span class="text-lightLavender">/100</span></span>
          </div>
        </div>
        <button class="bg-darkGrayBlue w-full py-4 text-white rounded-3xl">
          Continue
        </button>
      </div>
    </main>

    <footer
      class="attribution flex-initial py-4 text-center bg-greenTeal rounded-t-md text-white"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-white underline hover:text-green-950 transition-all"
        href="github.com/WilAm1"
        >WilAm1</a
      >.
    </footer>
  </body>
</html>
