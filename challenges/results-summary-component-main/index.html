<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./styles.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen flex-col">
    <main class="flex-1 md:grid md:place-content-center">
      <!-- gradient bg -->
      <div
        class="text-center text-paleBlue bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue rounded-b-3xl md:rounded-lg p-12 space-y-6"
      >
        <!-- result -->
        <p class="">Your Result</p>
        <!-- Circle -->
        <div class="grid place-content-center">
          <div
            class="circle w-28 h-28 rounded-full bg-gradient-to-b from-violetBlue to-persianBlue grid place-content-center"
          >
            <h2 class="text-5xl font-extrabold text-white">76</h2>
            <p>of 100</p>
          </div>
        </div>
        <!-- result text -->
        <div class="space-y-2">
          <h2 class="text-xl font-extrabold">Great</h2>
          <p class="max-w-prose">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div>
        Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 /
        100 Continue
      </div>
    </main>

    <footer class="attribution flex-initial">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
