<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- main css file -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-lightGray min-h-screen relative flex place-items-center">
    <div
      class="shadow-lg mx-auto pb-8 space-y-4 max-w-[300px] p-4 rounded-3xl bg-white"
    >
      <img
        class="rounded-xl"
        src="./images/image-qr-code.png"
        alt="qr code"
        srcset=""
      />
      <h1 class="font-bold text-xl px-1 text-center">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-grayishBlue text-center px-3">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution fixed bottom-0 left-0 w-full bg-white">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/WilAm1">WilAm1</a>.
    </div>
  </body>
</html>
